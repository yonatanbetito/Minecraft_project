<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINECRAFT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <div id="button" class="button">
        <button><a href="/homePage.html">Menu</a></button>
        <button>New World</button>
      </div>
    </header>

    <main id="contiener" ></main>

    <aside>
      <div class="tools">
        <div id="axe" class="tool">
          <img src="/utils/axe.webp" alt="axe">
        </div>
        <div id="pickaxe" class="tool">
          <img src="/utils/pickaxe.webp" alt="pickaxe">
        </div>
        <div id="shovel" class="tool">
          <img src="/utils/shovel.webp" alt="shovel">
        </div>
        <div id="shears" class="tool">
          <img src="/utils/shears.webp" alt="shears">
        </div>

      <div class="stacks">
        <div id="oak-leaves" class="material"></div>
        <div id="oak-log" class="material"></div>
        <div id="grass" class="material"></div>
        <div id="dirt" class="material"></div>
        <div id="stone" class="material"></div>
      </div>
    </aside>
